      <section id="landing-section">
        <div id="header" class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Wallhaven</h1>
            <p class="lead">Select your new favorite desktop wallpaper.</p>
          </div>
        </div>
      </section>


      <section>
        <div class="container">
          <h4 id="errorHeader" class="error"></h4>
            <div class="row justify-content-center">
                  <form id="frmSearch">

                  <div class="form-inline">
                        <label for="txtSearch" class="col-form-label-sm m-2 p-2">Include</label>
                        <input type="text" class="form-control" id="txtSearch" placeholder="Include Search Terms">

                        <label for="txtExcludeSearch" class="col-form-label-sm m-2 p-2">Exclude</label>
                        <input type="text" class="form-control" id="txtExcludeSearch" placeholder="Exclude Search Terms">

                      <button class="btn-secondary ml-4 m-2 p-2" id="btnSearch">Search</button>
                    </div>

                    <div class="form-inline">
                      <label for="ddSortBy" class="col-form-label-sm m-2 p-2">Sort By</label>
                      <select class="form-control m-2 p-2" id="ddSortBy">
                        <option value="date_added">Date Added</option>
                        <option value="relevance">Relevance</option>
                        <option value="random">Random</option>
                        <option value="views">Views</option>
                        <option value="favorites">Favorites</option>
                        <option value="toplist">Toplist</option>
                      </select>

                    <div class="form-check-inline m-2 p-2">
                      <input class="form-check-input" type="radio" id="rdoDescending" name="rdoSort" value="desc" checked>
                      <label class="form-check-label" for="rdoDescending">Descending</label>
                    </div>
                    <div class="form-check-inline m-2 p-2">
                      <input class="form-check-input" type="radio" id="rdoAscending" name="rdoSort" value="asc">
                      <label class="form-check-label" for="rdoAscending">Ascending</label>
                    </div>

                    <select class="form-control m-2 p-2" id="ddPurity">
                      <option value="100">SFW</option>
                      <option value="110">Sketchy</option>
                      <option value="111">NSFW</option>
                    </select>

                    </div>
                  </form>

              </div>

              <div id="resultsDiv" class="row"></div>
          </div>
      </section>

      <div id="wallpaperDetailsModal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="wallpaperModalTitle" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <a id="wallpaperDetailsImageLink" href=""><img id="wallpaperDetailsImage" class="img-center mb-2"></a>
                <p id="wallpaperDetailsDate" class="text-right"></p>
                <p id="wallpaperDetailsTags"></p>
                <p id="wallpaperDetailsColors"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
